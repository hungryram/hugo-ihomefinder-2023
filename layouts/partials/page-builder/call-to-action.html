          <div>{{ index .sectionData "body" | markdownify }}</div>
          <div class="mt-10 flex items-center justify-center gap-x-6 lg:justify-start">
            <a href="#" class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">Get started</a>
            <a href="#" class="text-sm font-semibold leading-6 text-white">Learn more <span aria-hidden="true">â†’</span></a>
          </div>
        </div>
        {{ if index .sectionData "image"}}
        <div class="md:w-1/2">
          <img src="{{ index .sectionData "image" }}" alt="{{ index .sectionData "imageAlt" }}">
        </div>
        {{ end }}
      </div>
    </div>
