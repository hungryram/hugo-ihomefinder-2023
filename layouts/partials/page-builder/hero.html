<div>
    <div class="relative isolate overflow-hidden pt-14">
        {{ $color := index .sectionData "color" }}
        {{ if $color }}
        <div class="absolute left-0 right-0 bottom-0 top-0" style="background-color: {{ $color | safeCSS }}"></div>
        {{ end }}
      <img src="{{ index .sectionData "image" }}" alt="" class="absolute inset-0 -z-10 h-full w-full object-cover">
      <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 relative z-10">
        <div class="hidden sm:mb-8 sm:flex sm:justify-center">
          <div class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-400 ring-1 ring-white/10 hover:ring-white/20">
            {{ index .sectionData "button" }}
            <a href="{{ index .sectionData "button_link" }}" class="font-semibold text-white"><span class="absolute inset-0" aria-hidden="true"></span>Read more <span aria-hidden="true">&rarr;</span></a>
          </div>
        </div>
        <div class="text-center">
          <h1 class="text-4xl font-bold tracking-tight sm:text-6xl" style="color:{{ index .sectionData "headingColor" }}">{{ index .sectionData "heading" }}</h1>
          <div class="mt-6 text-lg leading-8" style="color:{{ index .sectionData "bodyColor" }}">{{ index .sectionData "body" | markdownify }}</div>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="{{ index .sectionData "button_link" }}" class="primary-button">Get started</a>
          </div>
        </div>
      </div>
    </div>
</div>
