<header class="bg-slate-700">
  <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button id="menuButton" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div id="menuLinks" class="hidden lg:flex lg:gap-x-12">
      <!-- Hugo Template Logic for Menu -->
      {{ range $.Site.Data.settings.nav_items }}
        {{ if .sub_items }}
        <div class="relative group has-dropdown ml-4"> <!-- Added ml-4 for spacing -->
          <a href="#" class="text-sm font-semibold leading-6 text-white group flex items-center py-4">
            {{ .label }} 
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
            
          </a>
          <ul class="dropdown-menu absolute hidden z-50 space-y-2 bg-white p-2 shadow-lg min-w-full top-10 left-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform group-hover:translate-y-1">
            {{ range .sub_items }}
              <li>
                <a href="{{ .path }}" class="text-sm leading-6 hover:text-indigo-400">{{ .label }}</a>
              </li>
            {{ end }}
          </ul>
        </div>
        {{ else }}
          <a href="{{ .path }}" class="text-sm font-semibold leading-6 text-white py-4">{{ .label }}</a>
        {{ end }}
      {{ end }}
      <!-- End Hugo Template Logic for Menu -->
    </div>
    
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="#" class="text-sm font-semibold leading-6 text-white">Log in <span aria-hidden="true">&rarr;</span></a>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div id="mobileMenu" class="lg:hidden" role="dialog" aria-modal="true" style="display: none;">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-50"></div>
    <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="">
        </a>
        <button id="closeButton" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-400">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/25">
          <div class="space-y-2 py-6">
            <!-- Hugo Template Logic for Mobile Menu -->
            {{ range .Site.Data.settings.navigation.nav_items }}
              <a href="{{ .path }}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">{{ .label }}</a>
            {{ end }}
            <!-- End Hugo Template Logic for Mobile Menu -->
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
